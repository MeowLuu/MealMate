{% extends 'MealMate/base.html' %}
{% block content %}
<div class="max-w-md mx-auto bg-white shadow-md rounded-lg p-8 mt-10">
  <h2 class="text-3xl font-bold text-center text-indigo-700 mb-6">Create Your Account</h2>

  <form method="post" class="space-y-6">
    {% csrf_token %}
    
    {% for field in form %}
      <div>
        <label class="block text-gray-700 text-sm font-medium mb-1">{{ field.label_tag }}</label>
        {{ field }}
        {% if field.errors %}
          <p class="text-red-500 text-sm mt-1">{{ field.errors|striptags }}</p>
        {% endif %}
      </div>
    {% endfor %}

    <div class="text-center">
      <button type="submit" class="w-full bg-indigo-600 text-white font-semibold py-2 px-4 rounded hover:bg-indigo-700 transition duration-200">
        Sign Up
      </button>
    </div>
  </form>
</div>
{% endblock %}
